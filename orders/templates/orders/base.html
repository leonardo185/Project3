<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    {% load static %}
    <link rel="stylesheet" href="{% static 'Bootstrap/app.css' %}">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>



    {% if messages %}
      {% for message in messages %}
        <h3>{{ message }}</h3>
      {% endfor %}
    {% endif %}

    {% include 'includes/_navbar.html' %}
    {% block body %}

    {% endblock %}

    <script type="text/javascript" src="{% static 'Bootstrap/app.js' %}">

    </script>


  </body>
</html>

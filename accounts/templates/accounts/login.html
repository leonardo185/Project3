{% extends "orders/base.html" %}

{% block title %} Register {% endblock %}

{% block body %}

  <h1>{{ message }}</h1>
  <form method="post">
    {% csrf_token %}
    <fieldset>
        <legend>Sign In</legend>
        {{form.as_p}}
    </fieldset>
    <button type="submit" name="button">Log In</button>
  </form>
  <br>
  <div class="">
    <small>
      Need an account? <a href="{% url 'register' %}">Register Now</a>
    </small>
  </div>
{% endblock %}

{% extends "orders/base.html" %}
{% load crispy_forms_tags %}
{% block title %} Reset Password {% endblock %}
{% block body %}
<h1>{{ message }}</h1>
<form method="post">
  <div class="card container my-5" style="width: 30rem;">
    <div class="card-body">
      <h4 class="card-title">Reset Password</h4>
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-outline-info" name="button">Request Password Reset</button>
    </div>
  </div>
</form>
{% endblock %}

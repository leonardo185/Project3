{% extends "orders/base.html" %}

{% block title %} Register {% endblock %}

{% block body %}
  <h1>Register</h1>
  <form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="first_name" value="" placeholder="First Name"><br>
    <input type="text" name="last_name" value="" placeholder="Last Name"><br>
    <input type="text" name="username" value="" placeholder="Username"><br>
    <input type="text" name="email" value="" placeholder="Email"><br>
    <input type="password" name="password" value="" placeholder="Passwprd"><br>
    <input type="text" name="password_again" value="" placeholder="Password Again"><br>
    <button type="submit" name="button">Submit</button>
  </form>
{% endblock %}
